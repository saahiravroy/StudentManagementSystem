{% extends 'admin_base.html' %}
{% block main  %}

<div class="card p-2 shadow mt-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid green;">Manage Class</h5>

        <div class="container-fluid mt-3">
            <table class="table table-bordered table-sm">
                <thead>
                <tr>
                    <th>S No.</th>
                    <th>Class Name</th>
                    <th>Section</th>
                    <th>Creation Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for i in classs %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.ClassName}}</td>
                    <td>{{i.Section}}</td>
                    <td>{{i.CreationDate}}</td>
                    <td style="width: 120px;">
                        <a href="{% url 'editClass' i.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a onclick="return confirm('Are you sure to Delete')" href="{% url 'deleteClass' i.id %}"
                           class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
